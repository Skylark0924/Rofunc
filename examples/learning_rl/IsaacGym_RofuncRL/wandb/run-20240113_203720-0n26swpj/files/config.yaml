wandb_version: 1

task:
  desc: null
  value:
    name: Humanoid
    physics_engine: physx
    env:
      numEnvs: 4096
      envSpacing: 5
      episodeLength: 1000
      enableDebugVis: false
      clipActions: 1.0
      powerScale: 1.0
      headingWeight: 0.5
      upWeight: 0.1
      actionsCost: 0.01
      energyCost: 0.05
      dofVelocityScale: 0.1
      angularVelocityScale: 0.25
      contactForceScale: 0.01
      jointsAtLimitCost: 0.25
      deathCost: -1.0
      terminationHeight: 0.8
      asset:
        assetFileName: mjcf/nv_humanoid.xml
      plane:
        staticFriction: 1.0
        dynamicFriction: 1.0
        restitution: 0.0
      enableCameraSensors: false
    sim:
      dt: 0.0166
      substeps: 2
      up_axis: z
      use_gpu_pipeline: true
      gravity:
      - 0.0
      - 0.0
      - -9.81
      physx:
        num_threads: 4
        solver_type: 1
        use_gpu: false
        num_position_iterations: 4
        num_velocity_iterations: 0
        contact_offset: 0.02
        rest_offset: 0.0
        bounce_threshold_velocity: 0.2
        max_depenetration_velocity: 10.0
        default_buffer_size_multiplier: 5.0
        max_gpu_contact_pairs: 8388608
        num_subscenes: 4
        contact_collection: 0
    task:
      randomize: false
      randomization_params:
        frequency: 600
        observations:
          range:
          - 0
          - 0.002
          operation: additive
          distribution: gaussian
        actions:
          range:
          - 0.0
          - 0.02
          operation: additive
          distribution: gaussian
        sim_params:
          gravity:
            range:
            - 0
            - 0.4
            operation: additive
            distribution: gaussian
            schedule: linear
            schedule_steps: 3000
        actor_params:
          humanoid:
            color: true
            rigid_body_properties:
              mass:
                range:
                - 0.5
                - 1.5
                operation: scaling
                distribution: uniform
                setup_only: true
                schedule: linear
                schedule_steps: 3000
            rigid_shape_properties:
              friction:
                num_buckets: 500
                range:
                - 0.7
                - 1.3
                operation: scaling
                distribution: uniform
                schedule: linear
                schedule_steps: 3000
              restitution:
                range:
                - 0.0
                - 0.7
                operation: scaling
                distribution: uniform
                schedule: linear
                schedule_steps: 3000
            dof_properties:
              damping:
                range:
                - 0.5
                - 1.5
                operation: scaling
                distribution: uniform
                schedule: linear
                schedule_steps: 3000
              stiffness:
                range:
                - 0.5
                - 1.5
                operation: scaling
                distribution: uniform
                schedule: linear
                schedule_steps: 3000
              lower:
                range:
                - 0
                - 0.01
                operation: additive
                distribution: gaussian
                schedule: linear
                schedule_steps: 3000
              upper:
                range:
                - 0
                - 0.01
                operation: additive
                distribution: gaussian
                schedule: linear
                schedule_steps: 3000
