      actor:
        type: Gaussian
        mlp_hidden_dims:
        - 512
        - 256
        - 128
        mlp_activation: elu
        use_lstm: false
        lstm_cell_size: 256
        lstm_use_prev_action: false
        lstm_use_prev_reward: false
        max_seq_len: 20
      critic:
        mlp_hidden_dims:
        - 512
        - 256
        - 128
        mlp_activation: elu
        use_lstm: false
        lstm_cell_size: 256
        lstm_use_prev_action: false
        lstm_use_prev_reward: false
        max_seq_len: 20
