name: CURI

physics_engine: 'physx'  #  'physx' or 'flex'
graphics_device_id: 0
sim_device: 'cuda:0'

env:
  numEnvs: 1
  envSpacing: 3.

  asset:
    assetFile:
    assetRoot:
    init_pose: [0.0, 0.0, 2.0, 0.0, 0.0, 0.0, 1.0]
    armature: 0.01   # The value added to the diagonal elements of inertia tensors for all of the assetâ€™s rigid bodies/links. Could improve simulation stability
    collapse_fixed_joints: # Merge links that are connected by fixed joints.
    convex_decomposition_from_submeshes: False  # Whether to treat submeshes in the mesh as the convex decomposition of the mesh. Default False.
    disable_gravity: False  # Whether to disable gravity for the asset. Default False.
    fix_base_link: False  # Set Asset base to a fixed placement upon import.
    flip_visual_attachments: False  # Switch Meshes from Z-up left-handed system to Y-up Right-handed coordinate system.
    use_mesh_materials: True  # Whether to use mesh materials. Default False.
    vhacd_enabled: True  # Whether convex decomposition is enabled. Used only with PhysX. Provided by a third part library (V-HACD). Default False.
    vhacd_params:  # Convex decomposition parameters. Used only with PhysX. If not specified, all triangle meshes will be approximated using a single convex hull.
      max_convex_hulls: 256  # Maximum number of convex hulls to generate. Default 256.
      max_num_vertices_per_hull: 64  # Maximum number of vertices per convex hull. Default 64.
      min_volume_per_hull: 0.0001  # Minimum volume for convex hulls. Default 0.0001.
      convex_hull_approximation: True  # Whether to use convex hull approximation. Default True.
      convex_hull_downsampling: 16  # Convex hull downsampling. Default 16.
      convex_hull_max_vertices: 64  # Maximum number of vertices for convex hulls. Default 64.
      convex_hull_pca: True  # Whether to use PCA for convex hulls. Default True.
      convex_hull_plane_downsampling: 4  # Convex hull plane downsampling. Default 4.
      convex_hull_plane_normalization: True  # Whether to normalize convex hull planes. Default True.
      convex_hull_scale: 1.0  # Convex hull scale. Default 1.0.
      convex_hull_tolerance: 0.0  # Convex hull tolerance. Default 0.0.
      max_hull_vertices: 64  # Maximum number of vertices for convex hulls. Default 64.
      max_hulls: 256  # Maximum number of convex hulls. Default 256.
      min_hull_volume: 0.0001  # Minimum volume for convex hulls. Default 0.0001.
      pca: True  # Whether to use PCA for convex hulls. Default True.
      plane_downsampling: 4  # Convex hull plane downsampling. Default 4.
      plane_normalization: True  # Whether to normalize convex hull planes. Default True.
      scale: 1.0  # Convex hull scale. Default 1.0.
      tolerance: 0.0  # Convex hull tolerance. Default 0.0.

sim:
  dt: 0.0166 # 1/60
  substeps: 1
  up_axis: "Z"
  use_gpu_pipeline: False
  gravity: ${if:${eq:${.up_axis}, "Y"}, [0, -9.81, 0], [0, 0, -9.81]}
  physx:
    num_threads: 4 # Number of worker threads per scene used by PhysX - for CPU PhysX only.
    solver_type: 1 # 0: pgs, 1: tgs
    use_gpu: False # set to False to run on CPU
    num_position_iterations: 12
    num_velocity_iterations: 1
    contact_offset: 0.005
    rest_offset: 0.0
    bounce_threshold_velocity: 0.2
    max_depenetration_velocity: 1000.0
    num_subscenes: 4 # Splits the simulation into N physics scenes and runs each one in a separate thread
    contact_collection: 0 # 0: CC_NEVER (don't collect contact info), 1: CC_LAST_SUBSTEP (collect only contacts on last substep), 2: CC_ALL_SUBSTEPS (default - all contacts)
    friction_offset_threshold: 0.001
    friction_correlation_distance: 0.0005

